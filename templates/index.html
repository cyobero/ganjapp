{% load static %}
<!doctype html>
<html>
   <head>
	{% block page-title %}
	<title>page-title</title>
	{% endblock %}

	{% block custom-css %}
	{% endblock custom-css %}

	<!-- Default stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>
   <body>
	<!-- Navbar -->
	<!-- As a heading -->
   
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg justify-content-between">
	   <a class="navbar-brand mb-1 h1">ganjapp</a>
	   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	   </button>

	   {% block navbar %}
	   <div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav mr-auto">

		   <li class="nav-item active">
			<a class="nav-link" href="#">home <span class="sr-only">(current)</span></a>

			<li class="nav-item">
			   <a class="nav-link" href="{% url 'shop_home' %}">shop <span
				  class="sr-only"></span>
			   </a>
			</li>

			<li class="nav-item">
			   <a class="nav-link" href="#">dispensaries </a> <span
				  class="sr-only"></span>
			</li>

		   </li>
		</ul>
	   </div> 
	   {% endblock navbar %}
		   <form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		   </form>
	</nav>
	{% block content %}
	<div class="container">
	   <div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
		   <h1 class="page-header">ganjapp</h1>
		</div>
		<div class="col-md-3"></div>
	{% endblock %}

	<!-- Default javascript -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
